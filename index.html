<script type="text/javascript">
<!--

/*
	init code
*/

var tty;

function termOpen(n) {
	console.log('open tty...')
	if (!tty) {
		tty=new Terminal(
			{
				x: 0,
				y: 0,
				rows: 24,
				greeting: '%+r +++ Terminal ready. +++ %-r %n  boot OS ....%n',
				id: n,
				termDiv: 'termDiv',
				crsrBlinkMode: true,
				handler: termHandler,
				exitHandler: termExitHandler,

			}
		);
		if (tty) {
			tty.open();
			krnlInit();
		}
	}
	else if (tty.closed) {
		tty.open();
	}
	else {
		tty.focus();
	}
}

function termHandler() {
	// called on <CR> or <ENTER>
	this.newLine();
	var cmd=this.lineBuffer;
	if (cmd!='') {
		if (cmd=='clear') {
			this.clear();
		}
		else if (cmd=='exit') {
			this.close();
		}
		else {
			this.type('You typed: '+cmd);
			this.newLine();
		}
	}
	this.prompt();
}

function termExitHandler() {
	// optional handler called on exit
	console.log('close terminal...')
}

//-->
</script>
